<!doctype html>

<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="Baton Rouge Fiddle Jam">

    <link rel="stylesheet" type="text/css" href="css/style.css">

<body class="bg-secondary">

    <div class="title d-flex flex-row">
        <h1 class="pl-2">Baton Rouge Fiddle Jam ðŸŽ»ðŸª•</h1>
    </div>

    <div class="wrapper container-fluid py-4 px-3">
        <div class="row">

            <div class="col-12 col-md-10 col-lg-9 col-xl-8 mx-auto">

                <div class="card">
                    <div class="card-body p-4">
                        <div class="display-4 text-center">Contact Me</div>
                        <hr>
                        <div class="pt-2">
                            <form action="http://stephenjhebert.com/sendmail.php" method="POST">
                                <input hidden name="redirect" value="https://www.fiddlejam.org">
                                <div class="container-fluid">
                                    <div class="row">
                                        <div class="col-12 col-md-6">
                                            <div class="form-group">
                                                <label for="name">Your name</label>
                                                <input type="text" name="from_n" class="form-control" id="name"
                                                    placeholder="Enter name">
                                            </div>
                                        </div>
                                        <div class="col-12 col-md-6">
                                            <div class="form-group">
                                                <label for="email">Your email</label>
                                                <input type="email" name="from" class="form-control" id="email"
                                                    placeholder="Enter email">
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="form-group">
                                                <label for="subject">Subject</label>
                                                <input type="text" name="subject" class="form-control" id="subject"
                                                    placeholder="Enter subject" value="[FiddleJam] Tune Request">
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="form-group">
                                                <label for="message">Message</label>
                                                <textarea class="form-control" name="message" id="message" rows="5"></textarea>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <br />
                                <div class="mt-3 d-inline-block">
                                    <button type="submit" href="/" class="btn btn-primary text-light">
                                        HMU
                                    </button>
                                    <a href="/" class="btn btn-secondary btn-sm text-light">
                                        Maybe another time...
                                    </a>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>

            </div>
        </div>

    </div>


    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
